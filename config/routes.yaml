homepage:
  path: /
  controller: App\Controller\HomepageController:index

app_logout:
  path: /logout

login:
  path: /login
  controller: App\Controller\SecurityController:login

pages_automatization:
  path: /automatization/pages
  controller: App\Controller\PagesAutomatizationController:index

facebook_auth:
  path: /facebook/auth
  controller: App\Controller\FacebookAuthController:index

facebook_auth_callback:
  path: /facebook/authorize
  controller: App\Controller\FacebookAuthController:authorize

facebook_usertest:
  path: /facebook/usertest
  controller: App\Controller\FacebookAuthController:userTest

# Tests
test:
  path: /facebook/test
  controller: App\Controller\PagesAutomatizationController:test

test_create_page:
  path: /facebook/test_create_page
  controller: App\Controller\PagesAutomatizationController:createTestPage

test_create_post:
  path: /facebook/test_create_post
  controller: App\Controller\PagesAutomatizationController:createTestPost
